<div class="container">
    <form [formGroup]="upForm" (ngSubmit)="bUpdate()">
        <div class="form-group" >
          <label for="Email">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
          [ngClass]="{
            'is-invalid': !upForm.controls['email'].valid && upForm.controls['email'].touched
          }">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
         <div class="form-group">
          <label for="Name">Name</label>
          <input id="Name" formControlName="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input id="age" formControlName="age" type="number" class="form-control">
        </div>
        <div>
          <span *ngIf="upForm.value.age">{{upForm.value.age>18?(upForm.value?.age>60)?'Senior':'Major':'Minor'}}</span>
        </div>
        <div>
          <input id="Male" type="radio" value="Male" formControlName="gender"><label for="Male">Male</label>
          <input id="Female" type="radio" value="Female" formControlName="gender"><label for="Female">Female</label>
        </div>
        <button  type="submit" class="btn btn-success mr-2">Update</button>
        <button type="reset" class="btn btn-warning">Reset</button>
      </form>
</div>
